<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }
        #error-message {
            display: none;
        }
    </style>
</head>

<body class="bg-gray">
    <h2 class="text-center text-success mt-4">Search your Book</h2>
    <!-- Book search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the Book you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
           </div>
    <h5 id="spinner" class="text-center">Loading..</h5>
    
    <!-- total-found -->
    <div class="container mt-4">
               <h1 class="text-center">Total Found: <span id="total-found" class="fw-3 fw-bold"></span></h1>
    </div>
    <div>
        <p id="error-message" class=" text-danger text-center">No Result Found</p>
    </div>

   

    <!-- Book search result -->
    <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
